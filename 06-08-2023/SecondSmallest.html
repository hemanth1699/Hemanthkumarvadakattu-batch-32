        <h3>Second smallest value in array using prototype</h3>
        <script>
           Array.prototype.getSecondSmallest = function() {
        if (this.length < 2) {
            return undefined;
        }
        const sortedArray = this.sort((a, b) => a - b);
        return sortedArray[1];
    };

    const numbers = [76, 27, 12, 8, 99, 60, -23];
    const secondSmallest = numbers.getSecondSmallest();
    console.log("Second Smallest:", secondSmallest);
    </script>
