<html>
    <head>
        <title>Sending Amount</title>
       
     </head>
        
        <h1 style=color:green><center><i>Assignment-3</i></center></h1>
        <body>
            <form name="envform">
                <div id ="Sending_Amount" ></div>
            Enter the Amount:<br>
            <input id="amountInput" > </input>
            <select name="env" id="env-name">
                <option value="dev">dev</option>
                <option value="test">test</option>
                <option value="stage">stage</option>
                <option value="prod">prod</option>
              </select>
            <input type="button" onclick="SendingAmount()" value="Click Here">
            </form>
            

            <script>
                                   let Sending_Amount=0;

                function SendingAmount() {
                   var Amount = parseFloat(document.getElementById("amountInput").value);
                   var environment = document.getElementById("env-name").value;
                       if ( environment == "dev"){
                           Sending_Amount = (Amount + (Amount*0.1));
                       }
                       else if (environment == "test"){
                           Sending_Amount = (Amount + (Amount*0.2));
                       }
                       else if ( environment == "stage"){
                           Sending_Amount = ( Amount + (Amount*0.3));
                       }
                       else if ( environment == "prod"){
                           Sending_Amount = (Amount+(Amount*0.05));
                       }else
                           Sending_Amount = Amount;
                           console.log(Sending_Amount)

                   }
                       
               //document.getElementById("Sending_Amount").innerHTML =  Sending_Amount;
           </script>
    
        </body>
  
</html>
